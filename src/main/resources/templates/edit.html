<!-- edit.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
        th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-3">
  <h2>Edit Task</h2>
  <form  th:object="${task}" th:action="@{/editTask}" method="post">
    <div class="row">
      <div class="col-md-4">
        <div class="mb-3">
          <label class="form-label">Task Name</label>
          <input type="text" th:field="*{description}" class="form-control">
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select th:field="*{status}" class="form-select">
            <option th:each="s : ${T(com.example.todolist.entity.Status).values()}"
                    th:value="${s}" th:text="${s}"></option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label class="form-label">Priority</label>
          <select th:field="*{priority}" class="form-select">
            <option th:each="s:${T(com.example.todolist.entity.Priority).values()}"
                    th:value="${s}" th:text="${s}"></option>
          </select>
        </div>
      </div>
    </div>
    <input type="submit" class="btn btn-primary" value="Save Changes">
  </form>
</div>
</body>
</html>
